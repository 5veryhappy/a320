      $(function(){
        var tab = $("#tab"), txt = $("#txt");
        $(data.rows).each(function(i,dom){
          var tr = $("<tr>");
          for(var k in dom){
            tr.append("<td>" + dom[k] + "</td>");
          }
          tab.append(tr);
        });

        txt.keyup(function(){
          var me = $(this), v = me.val().replace(/^\s+|\s+$/g,"");
          var trs = tab.find("tr:gt(0)");
          if(v==""){
            trs.filter(":hidden").show();
          }else{
            trs.hide().filter(":contains('"+me.val()+"')").show();
          }
        });
      });
